<div class="filterItem">
  <mat-form-field appearance="fill">
    <mat-label>Select color</mat-label>
    <mat-select [(ngModel)]="selectedColor" (change)="changeSelect()" name="food">
      <mat-option *ngFor="let color of colors" [value]="color.value">
        {{color.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <p>{{selectedColor}}</p>
</div>

<div class="filterItem">
  <mat-form-field appearance="fill">
    <mat-label>Select orientation</mat-label>
    <mat-select [(ngModel)]="selectOrientation" name="food">
      <mat-option *ngFor="let orientation of orientations" [value]="orientation.value">
        {{orientation.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
